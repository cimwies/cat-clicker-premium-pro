<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cat Clicker Premium Pro</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Butterfly+Kids" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>

    <header>
      <h1>Cat Clicker</h1>
    </header>  


    <section id="aside">

      <ul id="ul">
        <!--
        <li class="li">
          <img class="img" src="" alt="cat" >
        </li>
      -->
      </ul>

    </section>

    
    <section id="main">

      <h2 id="catname"></h2>
      <p><img id="catimage" src="" alt="Katze" ></p>
      <p id="counter"></p>

    </section>  


    <section id="admin">  

      <div class="half">
        <button id="adminbutton" class="btn" type="submit">admin button</button> 
      </div> 

      <div class="adminpanel">    

        <h2>Current Cat Infos</h2>
        <p>Please click on the large image in order to get the actual values.</p> 

        <form>

          <div class="half">
            <label for="name">Name:</label>
            <input type="text" id="catNameValue" name="cat_name" value="cat_name" >
          </div>

          <div class="half">
            <label for="name">Image:</label>
            <input type="text" id="catImgValue" name="cat_image" value="cat_image" >
          </div>

          <div class="half">
            <label for="name">Clicks:</label>
            <input type="text" id="clickCounterValue" name="cat_clicks" value="cat_clicks" >
          </div>

        <!--

          <div class="button">
            <button class="btn" id="save" type="submit">Save Changed Values</button>
          </div>
        
         -->

          <div class="button">
            <button class="btn" id="clear" type="submit">Reset all Values</button>
          </div>


        </form> 


      </div>

          <div class="button extra">
            <button class="btn" id="save" type="submit">Save Changed Values</button>
          </div>

          <div class="button">
            <button class="btn" id="cancel" type="submit">Close without save and without reset</button>
          </div>



    </section>  


    <footer>

      <section class="footer">

        <p>Image credits:
          <a href="https://www.flickr.com/photos/poplinre/625069434/in/photostream/">poplinre, cat1</a>
          <a href="https://www.flickr.com/photos/chewie/2290467335">chewie, cat2</a>
          <a href="https://www.flickr.com/photos/jetske">jetke, cat3</a>
          <a href="https://www.unsplash.com">cat4 and 5</a>
        </p>

      <section>

    </footer> 

     
    <script src="js/app_premium_pro.js"></script>

  </body>
  </html>
